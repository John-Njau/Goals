<div class="container-fluid">
  <h2 class="text-center">Create a new Goal</h2>
  <hr />
  <form (ngSubmit)="submitGoal()" #goalForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        required
        id="name"
        [(ngModel)]="newGoal.name"
        name="name"
        #name="ngModel"
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>
      <!-- Testing to see if we get any data -->
      Display {{ newGoal.name }}
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        type="text"
        class="form-control"
        required
        id="description"
        rows="4"
        [(ngModel)]="newGoal.description"
        name="description"
        #description="ngModel"
      >
      </textarea>
      <div
        [hidden]="description.valid || description.pristine"
        class="alert alert-danger"
      >
        <p>Description is required</p>
      </div>
    </div>
    <div class="form-group p-4">
      <label for="complete">Completion</label>
      <input 
      type="date" 
      required 
      id="completeDate" 
      name="complete"
      [(ngModel)]="newGoal.completeDate"
      #completeDate="ngModel"
      />
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
        <p>Date is required</p>
      </div>
    </div>
    <button class="btn btn-success ">Add Goal</button>
  </form>
</div>
